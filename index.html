    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de Palette HSL</title>
    <link rel="stylesheet" href="src/css/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Générateur de Palettes HSL</h1>
      
      <div class="app-layout">
          <!-- Colonne de gauche : Entrées -->
          <div class="inputs-column">
              <!-- Système d'onglets -->
              <div class="color-tabs" role="tablist" aria-label="Sélection de couleur">
                  <button class="tab-button active" role="tab" aria-selected="true" aria-controls="primaryPanel" id="primaryTab">
                      Primary
                  </button>
                  <button class="tab-button" role="tab" aria-selected="false" aria-controls="secondaryPanel" id="secondaryTab">
                      Secondary
                  </button>
                  <button class="tab-button" role="tab" aria-selected="false" aria-controls="accentPanel" id="accentTab">
                      Accent
                  </button>
              </div>
  
              <form id="paletteForm" class="color-form">
                  <!-- Primary Panel -->
                  <div id="primaryPanel" class="color-panel" role="tabpanel" aria-labelledby="primaryTab">
                      <div class="color-group">
                          <!-- Quick Entry Section -->
                          <div class="input-section quick-input">
                              <h3>Saisie rapide</h3>
                              <div class="hsl-input-wrapper">
                                  <label for="primaryHslInput">Format HSL :</label>
                                  <div class="input-with-tooltip">
                                      <input type="text" 
                                             id="primaryHslInput" 
                                             class="hsl-input" 
                                             placeholder="hsl(320, 80%, 58%)" 
                                             aria-describedby="primaryHslTooltip" />
                                      <span class="info-icon" role="tooltip" id="primaryHslTooltip">
                                          ℹ️
                                          <span class="tooltip-text">Collez ou saisissez une valeur HSL complète</span>
                                      </span>
                                  </div>
                              </div>
                              <span id="primaryHslError" class="error-message" role="alert"></span>
                          </div>
  
                          <!-- Detailed Entry Section -->
                          <div class="input-section detailed-input">
                              <h3>Saisie détaillée</h3>
                              <div class="form-group">
                                  <div class="input-group">
                                      <label for="primary-hue">Teinte (0-360) :</label>
                                      <input type="number" 
                                             id="primary-hue" 
                                             name="primary-hue" 
                                             min="0" 
                                             max="360" 
                                             aria-label="Teinte de 0 à 360 degrés" />
                                  </div>
                                  <div class="input-group">
                                      <label for="primary-saturation">Saturation (0-100%) :</label>
                                      <input type="number" 
                                             id="primary-saturation" 
                                             name="primary-saturation" 
                                             min="0" 
                                             max="100" 
                                             aria-label="Saturation de 0 à 100 pourcents" />
                                  </div>
                                  <div class="input-group">
                                      <label for="primary-lightness">Luminosité (0-100%) :</label>
                                      <input type="number" 
                                             id="primary-lightness" 
                                             name="primary-lightness" 
                                             min="0" 
                                             max="100" 
                                             aria-label="Luminosité de 0 à 100 pourcents" />
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
  
                  <!-- Secondary Panel (initialement caché) -->
                  <div id="secondaryPanel" class="color-panel" role="tabpanel" aria-labelledby="secondaryTab" hidden>
                      <!-- Même structure que Primary avec IDs et labels appropriés -->
                  </div>
  
                  <!-- Accent Panel (initialement caché) -->
                  <div id="accentPanel" class="color-panel" role="tabpanel" aria-labelledby="accentTab" hidden>
                      <!-- Même structure que Primary avec IDs et labels appropriés -->
                  </div>
  
                  <button type="submit" class="submit-button">Générer les Palettes</button>
              </form>
          </div>
  
          <!-- Colonne de droite : Prévisualisations et Palettes -->
          <div class="preview-column">
              <!-- Zone de prévisualisation -->
              <div class="previews-container">
                  <div class="color-preview-wrapper">
                      <div class="color-preview">
                          <div id="primaryColorPreview" class="base-color-preview"></div>
                          <p id="primaryColorValue"></p>
                      </div>
                      <div class="color-preview">
                          <div id="secondaryColorPreview" class="base-color-preview"></div>
                          <p id="secondaryColorValue"></p>
                      </div>
                      <div class="color-preview">
                          <div id="accentColorPreview" class="base-color-preview"></div>
                          <p id="accentColorValue"></p>
                      </div>
                  </div>
              </div>
  
              <!-- Zone des palettes -->
              <div class="all-palettes">
                  <!-- Structure existante des palettes -->
              </div>
          </div>
      </div>
  </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
